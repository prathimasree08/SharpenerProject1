    <form action='#' style="border-style:solid;border-color: orange;max-width: 500px;margin-left: 30%;"  onsubmit="details()">
        <h1 style="text-align:center;color:orange;">Book a call</h1>
        <h5 style="text-align:center;">Book a call slot and our representative will call you within 1hr of selected time.</h5>
        <hr>
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname" style="width: 99%;" ><br>
        <label for="eemail">Email:</label><br>
        <input type="email" id="eemail" name="eemail" style="width: 99%;" ><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" style="width: 99%;" ><br>
        <label for="timeforcall">Time for Call:</label><br>
        <input type="date" id="timeforcall" name="timeforcall" style="width: 49%;" >
        <input type="time" id="Time" name="Time" style="width: 49%;"><br>
        <input type="submit" value="GET A CALL" style="color:whitesmoke;background-color: orange;width: 100%;border: none;"><br>




    </form>
    <script>
        function details(){
            const name = document.getElementById("fname").value;
            console.log(name);
            const email = document.getElementById("eemail").value;
            console.log(email);
            const Phone = document.getElementById("phone").value;
            console.log(Phone);
            const date = document.getElementById("timeforcall").value;
            console.log(date);
            const time = document.getElementById("Time").value;
            console.log(time);
        }
    </script>

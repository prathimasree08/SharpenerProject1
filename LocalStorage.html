<html>
    <body>
        <form onsubmit="saveToLocalStorage(event)">
            <label>Name</label>
            <input type="text" name="username" required/>
            <label>EmailId</label>
            <input type="email" name="emailId" required/>
            <label>Phone Number</label>
            <input type="tel" name="phonenumber"/>
            <button>Submit</button>

        </form>
        <script>
            function saveToLocalStorage(event){
                event.preventDefault();
                const name =event.target.username;
                const email = event.target.emailId;
                const phonenumber = event.target.phonenumber;
                /*localStorage.setItem('name',name.value);
                localStorage.setItem('email',email.value);
                localStorage.setItem('ponenumber',phonenumber.value);*/
                let obj = {
                    Name : name.value,
                    Email : email.value,
                    PhoneNumber : phonenumber.value

                };
            
            
            let serialize = JSON.stringify(obj);
            localStorage.setItem("userDetails",serialize);
            //let deserialize = JSON.parse(localStorage.getItem(obj));
            //localStorage.setItem("userDetails",deserialize);

            }
        </script>
    </body>
</html>
